<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Organic food</title>
</head>

<body>

  <!-- menu  шапка -->
  <div class="wrapper">
    <!-- краткая запись
  header.header>.container.header-wrapper>nav.nav>ul.menu>li.menu-item*4>a.menu-link^^^a.header-logo>svg^.header-block>form.form>input-search+btn.btn.header-btn^a.cart+a.header-link.link-bg--green
-->
    <header class="header">
      <div class="container header-wrapper">
        <nav class="nav">
          <ul class="menu">
            <li class="menu-item">
              <a href="#" class="menu-link">About Us</a>
            </li>
            <li class="menu-item">
              <a href="#" class="menu-link">Service</a>
            </li>
            <li class="menu-item">
              <a href="#" class="menu-link">Menu</a>
            </li>
            <li class="menu-item">
              <a href="#" class="menu-link">Contact</a>
            </li>
          </ul>
        </nav>
        <a href="#" class="header-logo">
          <img src="images/Navigasija/logo.png" alt="Logo">
        </a>
        <div class="header-block">
          <form action="" class="form">
            <input type="text" class="search" placeholder="search">
            <button class="btn header-btn"></button>
          </form>
          <a href="" class="cart"></a><a href="" class="header-link link-bg--green">Regestar Now</a>
        </div>
      </div>
    </header>
    <!-- *********** End header ************* -->
    <!-- завершение шапки -->
    <main>
      <!-- *********** hero ************* -->
      <section class="hero">
        <h1 class="hero-title"></h1>
        <p class="hero-text"></p>
        <div class="container hero-wrapper">
          <figure class="hero-img">
            <img src="" alt="">
            <a href="" class="hero-link"></a>
          </figure>
          <ul class="hero-list">
            <li class="hero-item">
              <span></span>
            </li>
            <li class="hero-item">
              <span></span>
            </li>
            <li class="hero-item">
              <span></span>
            </li>
          </ul>
        </div>
      </section>
      <!-- *********** End hero ************* -->
    </main>


  </div>

</body>

</html>
